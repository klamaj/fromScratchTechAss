<div class="mt-3">
    <button routerLink="/customer/new" type="button" class="btn btn-primary mb-3">Add New Customer</button>
</div>
<div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th cope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of customers; let i = index">
                <th scope="row" [routerLink]="['/customer/'+item.id]">{{i+1}}</th>
                <td [routerLink]="['/customer/'+item.id]" >{{item.firstName}}</td>
                <td [routerLink]="['/customer/'+item.id]" >{{item.lastName}}</td>
                <td [routerLink]="['/customer/'+item.id]" >{{item.email}}</td>
                <td [routerLink]="['/customer/'+item.id]" >{{item.phoneNumber}}</td>
                <td><button class="btn btn-danger" (click)="removeCustomer(item.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
